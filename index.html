<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sakura Memory Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- Sidebar -->
    <aside id="sidebar">
      <h2>🌸 Sakura AI</h2>
      <button type="button" onclick="newChat()" class="primary">+ New Chat</button>

      <!-- Search -->
      <section>
        <h3>🔍 Search</h3>
        <input 
          type="text" 
          id="searchInput" 
          placeholder="Search chats or keywords..."
          oninput="searchMemory()"
        >
      </section>

      <!-- Past Chats -->
      <section>
        <h3>💬 Past Chats</h3>
        <nav id="chatList" aria-label="Past Chats"></nav>
      </section>

      <!-- Keywords -->
      <section>
        <h3>📝 Keywords</h3>
        <div id="keywordList"></div>
      </section>

      <!-- Settings -->
      <section>
        <h3>⚙️ Settings</h3>

        <label for="promptSelect">Choose Personality</label>
        <select id="promptSelect" onchange="setPromptFromDropdown()">
          <option value="I am your Sakura AI 🌸.">🌸 Default (Sweet)</option>
          <option value="I am your cute and playful Sakura AI, always cheerful 🌸.">💖 Cute</option>
          <option value="I am your flirty and kinky Sakura AI 🌸.">🔥 Kinky</option>
          <option value="I am your calm and serious Sakura AI 🌸.">📘 Serious</option>
          <option value="I am your supportive and caring Sakura AI 🌸.">🤗 Caring</option>
        </select>

        <label for="promptInput">Or Write Custom Prompt</label>
        <input type="text" id="promptInput" placeholder="Set custom personality...">
        <button type="button" onclick="setPrompt()">Save Prompt</button>
      </section>

      <!-- Memory Management -->
      <section>
        <h3>📦 Memory</h3>
        <div class="memory-controls">
          <button type="button" onclick="exportMemory()">Export</button>
          <input type="file" id="importFile" hidden onchange="importMemory(event)">
          <button type="button" onclick="document.getElementById('importFile').click()">Import</button>
        </div>
        <input type="text" id="deleteInput" placeholder="Delete exact message or keyword">
        <button type="button" onclick="deleteMemory()">Delete</button>
        <button type="button" class="danger" onclick="clearAll()">Clear All</button>
      </section>

      <!-- Theme Switch -->
      <section>
        <h3>🎨 Theme</h3>
        <button type="button" onclick="toggleTheme()">Toggle Dark/Light</button>
      </section>
    </aside>

    <!-- Chat Area -->
    <main id="chatArea">
      <header>
        <h1 id="chatTitle">New Chat</h1>
        <button id="renameBtn" type="button" onclick="renameChat()">✏️ Rename</button>
      </header>

      <div id="chat" role="log" aria-live="polite"></div>

      <footer id="inputBox">
        <label for="userInput" class="visually-hidden">Your message</label>
        <textarea 
          id="userInput" 
          placeholder="Type your message..." 
          rows="2"></textarea>
        <button type="button" onclick="sendMessage()">➤</button>
      </footer>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
